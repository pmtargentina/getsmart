  <!-- Slider Script -->
  <script>
    function startSlider(id) {
      const container = document.getElementById(id);
      const items = container.querySelectorAll("img, video");
      let index = 0;


    setInterval(() => {
      items[index].classList.remove("active");

      // Pausar el video si corresponde
      if (items[index].tagName === "VIDEO") {
        items[index].pause();
      }

      index = (index + 1) % items.length;
      items[index].classList.add("active");

      // Reproducir el video si corresponde
      if (items[index].tagName === "VIDEO") {
          items[index].play();
      }
    }, 5000); // cada 4 segundos
  }
